<!DOCTYPE html>
<html>
    <head>
        <!--
        Title for tab. TODO: 
        One (1) <img> image
        One (1) <h1> headline
        One (1) <p> paragraph
        Two (2) lists
            (a <ul> bulleted list and a <ol> numbered list) 
            Each list has at least three (3) <li> list items
            Each list has a <h3> headline stating what the list is
            One (1) <a> anchor link that clicks through to a website
        -->
        <title>The Social Dog</title>
    </head>

    <body>

        <!--Paragraph-->
        <div class="lists" > 
            <div id="importanceDiv">
                <p>
                    <h2>Importance of socializing dogs</h2> 
                    <ol>
                        <li>Reduceing aggression</li>

                        <li>Alevieating boardeom</li>

            </div>

            <div id="unorderdListDiv">

                </ul>
